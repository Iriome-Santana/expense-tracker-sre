name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Run tests
        run: pytest test_expenses.py --cov=expenses --cov-report=term-missing
